<div class="search-box">
      <mat-form-field >
        <mat-label>
          <mat-icon>search</mat-icon>
          Search
        </mat-label>
        <input matInput [(ngModel)]="searchText" placeholder = "Search">
      </mat-form-field>
</div>


<h1> Heroes list </h1>

<div >
    <table mat-table [dataSource]="heroesList | search: searchText" class="mat-elevation-z8 demo-table"  style="margin: 5px">
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef>First name</th>
          <td mat-cell *matCellDef="let hero " >
            <span *ngIf="!hidden" >{{hero.firstName}}</span>
                <input matInput *ngIf="hidden" [(ngModel)]="hero.firstName" placeholder= "edit hero first name">
          </td>
          </ng-container>

        <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef>Age</th>
            <td mat-cell *matCellDef="let hero">
              <span *ngIf="!hidden" >{{hero.age}}</span>
              <input matInput *ngIf="hidden" [(ngModel)]="hero.age" placeholder= "Edit hero Age">
            </td>
          </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let hero">
            <span *ngIf="!hidden" >{{hero.name}}</span>
                <input matInput *ngIf="hidden" [(ngModel)]="hero.name" placeholder= "Edit hero Name">
          </td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description
          <td mat-cell *matCellDef="let hero">
            <span *ngIf="!hidden" >{{hero.description}}</span>
              <input matInput *ngIf="hidden" [(ngModel)]="hero.description" placeholder= "Short description">
          </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>
          <td mat-cell *matCellDef="let hero">
            <button
              mat-flat-button
              *ngIf="!hidden"
              (click)="getHero(hero)"
              (click)="openHeroDetailDialog()">
              <mat-icon>
                visibility
              </mat-icon>
            </button>
            <button
              mat-flat-button
              *ngIf="!hidden"
              (click)= "toggleBadgeVisibility()">
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-raised-button
              *ngIf="hidden"
              color= "primary"
              (click)= "updateHero(hero)">
              <mat-icon>done</mat-icon>
            </button>
            <button
              mat-raised-button
              *ngIf="hidden"
              color= "warn"
              (click)= "toggleBadgeVisibility()">
              <mat-icon>cancel</mat-icon>
            </button>
            <button
            *ngIf="!hidden"
            mat-raised-button
            color="warn"
            (click)="deleteHero(hero)">
          <mat-icon>delete</mat-icon>
          </button>
        </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns">
        </tr>
        <tr mat-row
         *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>
</div>
