<div>
  <h1>  
    
  </h1>
  <button mat-raised-button color = "primary" (click)="openDialog()">
    <mat-icon>add</mat-icon> Add New hero
   </button>
<h1>Heroes list</h1>
</div>

<div>
    <table mat-table [dataSource]="heroesList" class="mat-elevation-z8 demo-table">
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef>First name</th>
          <td mat-cell *matCellDef="let hero">{{hero.firstName}} </td>
        </ng-container>

        <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef>Age</th>
            <td mat-cell *matCellDef="let hero">{{hero.age}}</td>
          </ng-container>
      
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let hero">
            {{hero.name}}
          </td>
        </ng-container>
      
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description
          <td mat-cell *matCellDef="let hero">{{hero.description}}</td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Actions
          <td mat-cell *matCellDef="let hero">
            <button
              mat-flat-button
              routerLink="/detail/1"> 
              <mat-icon>visibility</mat-icon>
            </button>
            <button
            mat-raised-button
            color="warn"
            (click)="deleteHero(hero)">
          <mat-icon>delete</mat-icon>
          </button>
        </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns">
        </tr>
        <tr mat-row
         *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>
</div>
