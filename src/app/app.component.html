<p>
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Tour of heroes</span>
      <span class="example-spacer"></span>
      <button mat-icon-button routerLink="userProfile" (click)="connectIconBadge()">
        <mat-icon>  </mat-icon>
      </button>
      <button mat-icon-button class="example-icon" [matMenuTriggerFor]="menu" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
        <mat-menu #menu="matMenu">
          <button mat-menu-item  *ngIf="!hidden"
          (click)= "toggleBadgeVisibility()">
            <mat-icon >edit</mat-icon>
            <span>Edit</span>
          </button>
          <button mat-menu-item 
          (click) = "openConnexionDialog()">
            <mat-icon>login</mat-icon>
            <span>Connect</span>
          </button>
        </mat-menu>
      </button>
    </mat-toolbar-row>

    <mat-toolbar-row>
      <button mat-raised-button class="example-icon" color="primary" routerLink="heroEdit">
      <span>Home</span>
    </button>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" (click)="openDialog()">
        <mat-icon>add</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
</p>

<p>
  <mat-toolbar class="footer" color="primary">
    <span>Version .. .. ..</span>
  </mat-toolbar>
</p>
