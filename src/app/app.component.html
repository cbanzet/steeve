<p>
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Tour of heroes</span>
      <span class="example-spacer"></span>
      <button mat-icon-button routerLink="userProfile" (click)="connectIconBadge()">
        <mat-icon> person </mat-icon>
      </button>
      <button mat-icon-button class="example-icon" [matMenuTriggerFor]="menu" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
        <mat-menu #menu="matMenu">
          <button mat-menu-item  *ngIf="!hidden"
          (click)= "toggleBadgeVisibility()">
            <mat-icon >edit</mat-icon>
            <span>Edit</span>
          </button>
          <button mat-menu-item 
          (click) = "openConnexionDialog()">
            <mat-icon>connexion</mat-icon>
            <span>Connect</span>
          </button>
        </mat-menu>
      </button>
    </mat-toolbar-row>

    <mat-toolbar-row>
      <button mat-raised-button class="example-icon" color="primary" routerLink="heroEdit">
      <span>Heroes list</span>
    </button>
      <span class="example-spacer"></span>
      <button mat-icon-button class ="example-icon">
        <mat-icon> search </mat-icon>
          <form>
          <mat-form-field>
            <mat-label>Search</mat-label>
            <input matInput id="firstName" placeholder = "ex.tom">
          </mat-form-field>
        </form>
      </button>
      <button mat-icon-button class="example-icon">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" (click)="openDialog()">
        <mat-icon>add</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
</p>

<router-outlet></router-outlet>
