<div class="app-splash-screen" *ngIf="showSplash" [ngStyle]="{
   left : windowWidth,
   opacity: opacityChange,
   transition: splashTransition
  }">
  <div class="app-splash-screen-inner">
    <div class="app-logo material-icons">api</div>
    <div class="app-label material-icons"><h1 class="app-label">Steeve</h1></div>
    <div class="app-loader"></div>
  </div>
</div>
