  <h1 mat-dialog-title>{{title}}
    <br>
    <p>Version actuelle: {{currentAppVersion}} </p>
     </h1>
  <div mat-dialog-content class="center">
    <p>{{message}} {{nextAppVersion}} </p>
  </div>
  <div mat-dialog-actions class="center">
    <button mat-flat-button color="primary" class="cta-primary mt-10 mb-10" mat-dialog-close>
      <span class="material-icons">autorenew</span>{{action}}</button>
  </div>
